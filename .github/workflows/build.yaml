name: PR comment

on:
  - pull_request
jobs:
  comment:
    runs-on: windows-latest
    steps:
      name: Create a PR comment
      uses: jcbalbuena/Test@main
      with:
        owner: ${{ github.repository_owner }}
        repo: ${{ github.event.repository.name }}
        pr_number: ${{ github.event.number }}
        token: ${{ secrets.GITHUB_TOKEN }}
      